# Файл конфігурації для автоматичного деплою на Render
# Документація: https://render.com/docs/deploy-render-yaml

services:
  - type: web
    name: sport-rent-app
    env: node
    region: frankfurt  # Європейський регіон для кращої швидкості
    buildCommand: npm install && npm run build
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
    plan: free  # Безкоштовний план для демонстрації
    autoDeploy: true  # Автоматичний деплой при пушах у main гілку

